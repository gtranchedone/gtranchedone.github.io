---
layout: blog
---

<div class="post_header">
	{% if page.featured_image %}
	<img class="post_featured_image" src="{{page.featured_image}}" alt="{{ page.title }}" />
	{% endif %}
	<h1>{{ page.title }}</h1>
	<h4 class="meta">Written by <a href="{{ page.author_url }}">{{ page.author }}</a> on {{ page.date | date_to_string }}</h4>
</div>
<div class="post">
	{{ content }}
</div>
<div class="post_footer">
</div>
