<!DOCTYPE html>
<html>
    <head>
    	<meta http-equiv="Content-Type" content="text/html charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <!--<link href="favicon.ico" type="image/x-icon" rel="shortcut icon" title="favicon">-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Syntax Highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">
        <!-- Custom CSS -->
        <link href="/css/common.css" type="text/css" rel="stylesheet"/>
        <link href={{ page.style }} type="text/css" rel="stylesheet"/>
        <!-- RSS Feed -->
        <link href="/blog/feed.xml" type="application/atom+xml" rel="alternate" title="Atom RSS Feed">
    </head>
    <body>
    	{% if  page.show_header %}
    	<div id="header">
    		<div class="header_item" id="logo_container">
    			<a href="/">
    				<div class="header_logo_item"><img id="site_logo" src="http://www.gravatar.com/avatar/2b98c09b232d45d7b03fd6804ed23e40?s=60"/></div>
    				<div class="header_logo_item"><h2 id="site_title">{{ site.name }}</h2></div>
    			</a>
    		</div>
    		<div class="header_item" id="social_menu_items_container">
    			<div id="header_social_links">
					<a href="http://twitter.com/gtranchedone">
						<div class="socialButton" id="socialButtonTwitter">&#xe005;</div>
					</a>
					<a href="http://linkedin.com/in/gtranchedone">
						<div class="socialButton" id="socialButtonLinkedIn">&#xe015;</div>
					</a>
					<a href="http://github.com/gtranchedone">
						<div class="socialButton" id="socialButtonGitHub">&#xe01d;</div>
					</a>
				</div>
    		</div>
    		<div class="header_item" id="menu_items_container">
    			<div class="menu_item"><a href="/">Home</a></div>
    			<div class="menu_item"><a href="/blog">Blog</a></div>
    		</div>
    	</div>
    	{% endif %}
    	<div id="page_container">
    		{{ content }}
    	</div>
    	<div id="footer">
    		{% if  page.show_footer %}
    		{% endif %}
    		<div id="copyright">
				<h5>&copy 2013-
					<script language="JavaScript" type="text/javascript">
						now = new Date
						theYear = now.getYear()
						if (theYear < 1900) theYear += 1900
						document.write(theYear)
					</script> Gianluca Tranchedone. All rights reserved.
				</h5>
    		</div>
		</div>
    </body>
</html>
