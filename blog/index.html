---
layout: blog
title: Gianluca Tranchedone - Blog
---

<!-- Blog -->
{% for post in site.posts %}
<div class="post_excerpt">
	{% if post.featured_image %}
	<img class="post_featured_image" src="{{post.featured_image}}" alt="{{ page.title }}" />
	{% endif %}
	<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
	{{ post.excerpt }}
</div>
{% endfor %}
<!-- END Blog -->
